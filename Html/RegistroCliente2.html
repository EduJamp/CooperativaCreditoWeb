                <form action="" method="post" class="form__container">
                    <div class="form__container--item">
                        <h1 class="form__item--tittle">Registro</h1>
                    </div>

                    <div class="form__container--item">
                        <label for="operador" class="form__item--label">Operador:</label>
                        <select name="operador" id="operador" class="form__item--select">
                            <option value="claro">Claro</option>
                            <option value="movistar">Movistar</option>
                            <option value0="entel">Entel</option>
                            <option value="bitel">Bitel</option>
                        </select>
                    </div>

                    <div class="form__container--item">
                        <label for="pais" class="form__item--label">País:</label>
                        <select name="pais" id="pais" class="form__item--select">
                            <option value="peru">Perú</option>
                            <option value="argentina">Argentina</option>
                            <option value="colombia">Colombia</option>
                            <option value="chile">Chile</option>
                            <option value="venezuela">Venezuela</option>
                            <option value="bolivia">Bolivia</option>
                            <option value="ecuador">Ecuador</option>
                            <option value="brasil">Brasil</option>
                            <option value="paraguay">Paraguay</option>
                            <option value="uruguay">Uruguay</option>
                        </select>
                    </div>

                    <div class="form__container--item">
                        <label for="telefono" class="form__item--label">Número de Teléfono:</label>
                        <input type="tel" class="form__item--input" id="telefono" placeholder="Ingrese su Número Teléfonico" required>
                    </div>

                    <div class="form__container--item">
                        <label for="user" class="form__item--label">Usuario:</label>
                        <input type="text" class="form__item--input" id="user" placeholder="Ingrese su Usuario" required>
                    </div>

                    <div class="form__container--item">
                        <label for="password" class="form__item--label">Contraseña:</label>
                        <input type="password" class="form__item--inputpass" id="password" placeholder="******************************" required>
                        <span class="form__item--span"><i class="fa-solid fa-eye" id="eye" onclick="togglep2()"></i></span>
                    </div>

                    <div class="form__container--item">
                        <button type="button" class="form__item--buttom" onclick="validarFormulariop2()">Crear Cuenta</button>
                    </div>
