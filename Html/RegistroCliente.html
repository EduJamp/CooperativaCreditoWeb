<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/variables.css">
    <link rel="stylesheet" href="/Styles/styleRegistroCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Registro Cliente</title>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="header__link--logo">
            <div class="header__item">
                <img src="/image/logo.png" alt="logo" class="header__item--logo">
                <h1 class="header__item--text">LMC Bank</h1>
            </div>
        </a>
    </header>

    <main class="main">
        <div class="main__container">
            <div class="main__item">
                <h1 class="main__item--text">"Financiamos tus sueños,</h1>
                <h1 class="main__item--text">respaldamos tu confianza"</h1>
            </div>

            <div class="main__item">
                <!-- Cuadro de alerta -->
                <!-- <div id="alertaModal" class="modal">
                    <div class="modal-content">
                        <p id="mensajeModal"></p>
                        <div id="botonesConfirmacion" style="display: none;">
                            <button onclick="redirigir()">Sí, continuar</button>
                            <button onclick="cancelarFormulario()">volver</button>
                        </div>
                        <div id="botonesError" style="display: none;">
                            <button onclick="cerrarAlerta()">Aceptar</button>
                        </div>
                    </div>
                </div> -->

                <form action="" method="post" class="form__container">
                    <div class="form__container--item">
                        <h1 class="form__item--tittle">Abre Tu Cuenta</h1>
                    </div>

                    <div class="form__container--item">
                        <label for="tipdoc" class="form__item--label">Tipo de Documento:</label>
                        <select name="tipdoc" id="tipdoc" class="form__item--select">
                            <option value="dni">DNI</option>
                            <option value="carnet de extranjeria">Carnet de Extranjeria</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>
                    </div>

                    <div class="form__container--item">
                        <label for="numdoc" class="form__item--label">Número de Documento:</label>
                        <input type="text" class="form__item--input" id="numdoc" placeholder="Numero de Documento" required>
                    </div>

                    <div class="form__container--item">
                        <label for="name" class="form__item--label">Nombres:</label>
                        <input type="text" class="form__item--input" id="name" placeholder="Ingresa tus Nombres" required>
                    </div>

                    <div class="form__container--item">
                        <label for="lastname" class="form__item--label">Apellidos:</label>
                        <input type="text" class="form__item--input" id="lastname" placeholder="Ingresa tus Apellidos" required>
                    </div>

                    <div class="form__container--item">
                        <label for="fechnac" class="form__item--label">Fecha de Nacimiento:</label>
                        <input type="date" class="form__item--date" id="fechnac" required>
                    </div>

                    <div class="form__container--item">
                        <label for="email" class="form__item--label">Correo Electronico:</label>
                        <input type="email" class="form__item--input" id="email" placeholder="Ingrese su E-mail" required>
                    </div>

                    <div class="form__container--item">
                        <label for="domicilio" class="form__item--label">Dirección de su Domicilio:</label>
                        <input type="text" class="form__item--input" id="domicilio" placeholder="Ingrese su Dirección Actual" required>
                    </div>

                    <div class="form__container--item">
                        <button type="button" class="form__item--buttom">Siguiente</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer__container">

        <div class="footer__container--item">
            <p>© Copyright 2019 - Todos los derechos reservados.</p>

        </div>

        <div class="footer__container--item">
            <a href="https://facebook.com" class="footer__item--icon"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" class="footer__item--icon"><i class="fab fa-twitter"></i></a>
            <a href="https://youtube.com" class="footer__item--icon"><i class="fab fa-youtube"></i></a>
            <a href="https://instagram.com" class="footer__item--icon"><i class="fab fa-instagram"></i></a>
        </div>
        
    </footer>

</body>
</html>
